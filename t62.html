<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json files</title>
</head>
<body>
    <script>
        let v1={
            name:"Jerry",
            age:19,
            mood:"cruzin",
        }
        console.log(v1);
        let v2 = JSON.stringify(v1);
        console.log(v2);
        v2 = v2.replace('Jerry','Terry');
        console.log(v2);
        v3=JSON.parse(v2);
        console.log(v3);
    </script>
</body>
</html>
