<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            /* display:block;
            margin:auto; */
            background-color: sandybrown;
            border:5px rgb(255, 111, 0);
            border-style: dotted;
            border-radius: 5px;
            font-size:20px;
            text-align: center;
            /* height:75px; */
            margin:4px;
            padding:34px;
        }
        #time{
            /* display:block;
            margin:auto; */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        Current time in Lucknow is <span id="time"></span>
    </div>
    <script>
        let newDate = new Date();
        console.log(newDate);
        let dt = new Date(0);
        console.log(dt);
        let newDt = new Date(1000);
        console.log(newDt);
        let nDate = new Date("2022-10-26");
        console.log(nDate);
        let nDte = new Date(2022,9,26,21,40);
        console.log(nDte);

        let yr = nDate.getFullYear();
        console.log("The year is, ", yr);
        let d = nDate.getDate();
        console.log("The date is, ",d);
        let m = nDate.getMonth();
        console.log("The month is, ",m);
        let hr = nDte.getHours();
        console.log("The hour is, ",hr );

        nDte.setDate(5);
        console.log(nDte);
        console.log(Date.now());
        nDte.setMinutes(55);
        console.log(nDte )

        setInterval(run);
        function run(){
            time.innerHTML = new Date();
        }

    </script>
</body>
</html>
