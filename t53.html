<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions in Js</title>
</head>
<body>
    <script>
        function fname(val,greet="Greeting from Javascript"){
            console.log(greet+ " " + val);
            console.log(val + " is a good person");
        }
        function sum (a,b,c){
            let d = a+b+c;
            return(d);
        }

        let name="Narayan";
        let name1="Puneet";
        let name2="Somesh";
        let name3="Aditya";
        let greet="Wishing a good day,";
        fname(name,greet);
        fname(name1,greet);
        fname(name2,greet);
        fname(name3);
        let returnval = sum(1,3,5);
        console.log(returnval);
    </script>
</body>
</html>
