<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings funtions in Js</title>
</head>
<body>
    
    <script>
        var str = "this is string";
        var position = str.indexOf('is');
        console.log(position);
        position = str.lastIndexOf('is');
        console.log(position);
        var substr = str.slice(1,7);//can take ngative values
        console.log(substr); 
        substr = str.substring(1,7);//cannot take negative values
        console.log(substr);
        substr = str.substr(1,3);//will include the index mentioned 
        console.log(substr);

        var replaced = str.replace('string','puneet');
        console.log(str);
        console.log(replaced);

        console.log(str.toUpperCase());
        console.log(str.toLowerCase());

        var newString = str.concat('somewords');
        console.log(newString);

        var diffstring = "      yellow     everyone      ";
        console.log(diffstring);
        console.log(diffstring.trim());

        var schar = str.charAt(2);
        console.log(schar);
        var schar = str.charCodeAt(2);
        console.log(schar);

        console.log(str[2]);

    </script>
</body>
</html>
