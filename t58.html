<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Functions</title>
</head>
<body>
    <!-- <span id="time"></span> -->
    <script>
        function greet(name,text){
            console.log("Good morning "+ name+ text);
        }
        setTimeout(greet,5000,"Puneet",", nice to have you!");  
        // setTimeout(greet(),5000,"Puneet",", nice to have you!"); will not work  
        let timeOut = setTimeout(greet,5000,"Puneet",", nice to have you!");
        console.log(timeOut);
        clearTimeout(timeOut);
        setInterval(greet,2000,"Puneet",", welcome.");
        intervalid = setInterval(greet,2000,"Puneet",", welcome.");
        clearInterval(intervalid);

        
        function displayTime(){
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        // setInterval(displayTime,1000);
    </script>
</body>
</html>
