<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope and conditionals</title>
</head>
<body>
    <script>
        var string = "this is one string";//can redeclare
        console.log(string);
        var string = "this is two string";
        console.log(string);

        let a = "wow";//let a; error
        {
        let a = "nice";
        //value will not change once reassigned
        //cannot redeclare
        //block scope/ local variable
        console.log(a);
        }
        console.log(a);
        const v = "very";//constant
        // v="NICE"; error
        console.log(v);
    </script>
</body>
</html>
